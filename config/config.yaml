# Configuration file for this project

weather_api:
  api_base_url: "https://api.open-meteo.com/v1/forecast"

  cities:
    - name: "london"
      lat: 51.5074
      lon: -0.1278
      timezone: "Europe/London"

    - name: "accra"
      lat: 5.6037
      lon: -0.1870
      timezone: "Afica/Accra"

    - name: "paris"
      lat: 48.8566
      lon: 2.3522
      timezone: "Europe/Paris"

    - name: "los_angeles"
      lat: 34.0522
      lon: -118.2437
      timezone: "America/Los Angeles"

    - name: "singapore"
      lat: 1.3521
      lon: 103.8198
      timezone: "Asia/Singapore"

  # Data requirements
  request_params:
    hourly_variables:
      - "temperature_2m"
      - "relative_humidity_2m"
      - "wind_speed_10m"
      - "visibility"
      - "precipitation"
      - "wind_direction_10m"

s3:
  bucket_name: "weather-pipeline-raw-maxwell-selassie"
  aws_region: "us-east-1"
  folders:
    - "raw"
    - "processed"
  partition_format: "year={year}/month={month}/day={day}"
